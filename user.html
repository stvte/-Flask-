{% extends "base.html" %}

{% block title %}用户管理{% endblock %}

{% block content %}


    <h2>用户信息</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">用户名</th>
              <th scope="col">密码</th>
              <th scope="col">编辑</th>
              <th scope="col">删除</th>
            </tr>
          </thead>
          <tbody>
            {% for item in users %}
            <tr>
              <td>{{item[0]}}</td>
              <td>{{item[1]}}</td>
               <td>{{item[2]}}</td>
              <td><button type="button" class="btn btn-warning btn-sm">编辑</button></td>
              <td><button type="button" class="btn btn-danger btn-sm">删除</button></td>

            </tr>
           {% endfor %}
          </tbody>
        </table>
      </div>
{% endblock %}
