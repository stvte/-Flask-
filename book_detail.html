<html>
<head>

    <title>图书详情</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
<div class="container py-4">
    {#    <nav aria-label="breadcrumb">#}
    {#        <ol class="breadcrumb">#}
    {#            <li class="breadcrumb-item"><a href="#">首页</a></li>#}
    {#            <li class="breadcrumb-item"><a href="#">图书列表</a></li>#}
    {#            <li class="breadcrumb-item active" aria-current="page">图书详情</li>#}
    {#        </ol>#}
    {#    </nav>#}

    <div class="row">
        <!-- 左侧图片区域 -->
        <div class="col-md-5 mb-4">
            <div class="card">
                <!-- 主图 -->
                <img src="{{ book[4] }}" class="card-img-top img-fluid" id="mainImage" alt="图书封面">

                <!-- 小图列表 -->
                <div class="card-body">
                    <div class="row">
                        <div class="col-3">
                            <img src="{{ book[8] }}" class="img-thumbnail thumbnail-img"
                                 alt="图书小图1" onclick="changeMainImage(this.src)">
                        </div>
                        <div class="col-3">
                            <img src="{{ book[9] }}" class="img-thumbnail thumbnail-img"
                                 alt="图书小图2" onclick="changeMainImage(this.src)">
                        </div>
                        <div class="col-3">
                            <img src="{{ book[10] }}" class="img-thumbnail thumbnail-img"
                                 alt="图书小图3" onclick="changeMainImage(this.src)">
                        </div>
                        <div class="col-3">
                            <img src="{{ book[11] }}" class="img-thumbnail thumbnail-img"
                                 alt="图书小图4" onclick="changeMainImage(this.src)">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右侧图书信息 -->
        <div class="col-md-7">
            <h2 class="mb-3">{{ book[1] }}</h2>

            <table class="table">
                <tbody>
                <tr>
                    <th scope="row" style="width: 120px;">作者</th>
                    <td>{{ book[2] }}</td>
                </tr>

                <tr>
                    <th scope="row">出版社</th>
                    <td>{{ book[3] }}</td>
                </tr>
                <tr>
                    <th scope="row">出版时间</th>
                    <td>{{ book[7] }}</td>
                </tr>
                <tr>
                    <th scope="row">ISBN</th>
                    <td>9787111544937</td>
                </tr>
                <tr>
                    <th scope="row">页数</th>
                    <td>756</td>
                </tr>
                </tbody>
            </table>

            <div class="mb-4">
                <h4 class="text-danger mb-3">{{ book[6] }} <small class="text-decoration-line-through text-muted">¥
                    168.00</small></h4>
                <div class="d-flex align-items-center">
                    <div class="input-group me-3" style="width: 150px;">
                        <button class="btn btn-outline-secondary" type="button" id="decreaseBtn">-</button>
                        <input type="text" class="form-control text-center" value="1" id="quantityInput">
                        <button class="btn btn-outline-secondary" type="button" id="increaseBtn">+</button>
                    </div>

                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    图书简介
                </div>
                <div class="card-body">
                    <p class="card-text">
                        {{ book[5] }}
                    </p>
                </div>
            </div>
        </div>
    </div>


</div>
<script>
    // 切换主图
    function changeMainImage(src) {
        document.getElementById('mainImage').src = src;
    }

    // 数量增减
    document.addEventListener('DOMContentLoaded', function () {
        const decreaseBtn = document.getElementById('decreaseBtn');
        const increaseBtn = document.getElementById('increaseBtn');
        const quantityInput = document.getElementById('quantityInput');

        decreaseBtn.addEventListener('click', function () {
            let value = parseInt(quantityInput.value);
            if (value > 1) {
                quantityInput.value = value - 1;
            }
        });

        increaseBtn.addEventListener('click', function () {
            let value = parseInt(quantityInput.value);
            quantityInput.value = value + 1;
        });
    });
</script>
</body>
</html>
