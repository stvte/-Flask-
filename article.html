{% extends "base.html" %}

{% block title %}用户管理{% endblock %}

{% block content %}
<script src="{{ url_for('static', filename='ckeditor/ckeditor.js') }}"></script>

  <div class="col-12">


    <form action="/article/save" method="post">

   <div class="form-group row">
       <label for="title" class="col-1">标题</label>
       <div class="col-10">
           <input type="text" class="form-control" id="title" name="title" placeholder="请输入标题">
       </div>

   </div>
        <div class="form-group row">
            <label for="content" class="col-1">分类</label>
            <div class="col-10">
                <select class="form-select" aria-label="Default select example" name="category">
                    <option selected>请选择分类</option>
                    {% for category in categories %}
                        <option value="{{ category[0] }}">{{ category[1] }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    <div class="form-group row">
       <label for="title" class="col-1">摘要</label>
       <div class="col-10">
           <input type="text" class="form-control" id="abstract" name="abstract" placeholder="请输入摘要" />
       </div>

   </div>
    <div class="form-group row">
       <label for="content" class="col-1">内容</label>
        <div class="col-10">
            {{ ckeditor.create() }}
        {{ ckeditor.load() }}
        {{ ckeditor.config() }}  <!-- 这时不用设置name参数 -->
        </div>

   </div>

    <input type="submit">
</form>
 </div>

{% endblock %}
