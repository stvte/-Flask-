{% extends "base.html" %}

{% block title %}新增图书{% endblock %}

{% block content %}
    <form action="/book/add" method="post"  enctype="multipart/form-data">

        <div class="form-group row">
            <label for="book_name" class="col-1">图书名称</label>
            <div class="col-10">
                <input type="text" class="form-control" id="book_name" name="book_name" placeholder="图书名称">
            </div>
        </div>
        <div class="form-group row">
             <label for="book_author" class="col-1">作者</label>
            <div class="col-10">
                <input type="text" class="form-control" id="book_author" name="book_author" placeholder="请输入作者">
            </div>
        </div>
         <div class="form-group row">
             <label for="book_publisher" class="col-1">出版社</label>
            <div class="col-10">
                <input type="text" class="form-control" id="book_publisher" name="book_publisher" placeholder="请输入出版社">
            </div>
        </div>
        <div class="form-group row">
            <label for="book_abstract" class="col-1">图书简介</label>
            <div class="col-10">
                <textarea type="text" class="form-control" id="book_abstract" name="book_abstract" placeholder="请输入图书简介">
                    </textarea>
            </div>

        </div>
         <div class="form-group row">
             <label for="book_price" class="col-1">图书价格</label>
            <div class="col-10">
                <input type="number" class="form-control" id="book_price" name="book_price" placeholder="请输入图书价格">
            </div>
        </div>
         <div class="form-group row">
             <label for="book_publish_date" class="col-1">出版日期</label>
            <div class="col-10">
                <input type="datetime-local" class="form-control" id="book_publish_date" name="book_publish_date" placeholder="请输入出版日期">
            </div>
        </div>
        <div class="form-group row">
            <label for="book_img" class="col-1">大图</label>
            <div class="col-10">
               <input type="file" class="form-control" id="book_img" name="file" placeholder="大图">
            </div>
        </div>
        <div class="form-group row">
            <label for="book_img1" class="col-1">图一</label>
            <div class="col-10">
               <input type="file" class="form-control" id="book_img1" name="file" placeholder="图一">
            </div>
        </div>
        <div class="form-group row">
            <label for="book_img2" class="col-1">图二</label>
            <div class="col-10">
               <input type="file" class="form-control" id="book_img2" name="file" placeholder="图二">
            </div>
        </div>
        <div class="form-group row">
            <label for="book_img3" class="col-1">图三</label>
            <div class="col-10">
               <input type="file" class="form-control" id="book_img3" name="file" placeholder="图三">
            </div>
        </div>
        <div class="form-group row">
            <label for="book_img4" class="col-1">图四</label>
            <div class="col-10">
               <input type="file" class="form-control" id="book_img4" name="file" placeholder="图四">
            </div>
        </div>

        <input type="submit">
    </form>

{% endblock %}
